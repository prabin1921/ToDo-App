{% extends "base.html" %}

{% block content %}
<div class="header">
    <h1>Register Here</h1>
</div>


<div>
    <form method = "POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <input class="button" style="margin-top: 10px;" type = 'Submit' value = 'register'>
    </form> 
    <p> Already have an account? Login!<a href = '{% url "login" %}'>Login</a></p>
</div>




{% endblock content %}
