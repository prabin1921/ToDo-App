{% extends "base.html" %}

{% block content %}

<div class="header">
    <h1>Log In Here</h1>
</div>

<div class="foem-body">
    <form method = "POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type = 'Submit' value = 'Login'>
    </form> 
    
    
    <p> Don't have an account? Register!<a href = '{% url "register" %}'>Register</a></p>
</div>

{% endblock content %}
